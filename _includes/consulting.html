    <!-- Consulting Section -->
    <section id="consulting" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Consulting</h2>
                <p>Here's where you'll put some introductory text before listing the companies you've consulted for?</p>

                <p>You can add more articles by editing the <strong>consulting.yaml</strong> file in the <strong>_data</strong> directory</p>

                <ul class="article-list">
                {% for company in site.data.consulting %}
                  <li>
                    <a href="{{ company.url }}" target="_blank">
                        {{company.name}}
                    </a>
                  </li>
                {% endfor %}
                </ul>

            </div>
        </div>
    </section>
